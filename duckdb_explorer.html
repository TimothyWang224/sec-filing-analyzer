<!DOCTYPE html>
<html>
<head>
    <title>DuckDB Explorer</title>
    <meta http-equiv="refresh" content="0; url=http://localhost:8501" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .loading {
            text-align: center;
            margin: 30px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9f7fe;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DuckDB Explorer</h1>
        <p>Redirecting to the Streamlit DuckDB Explorer...</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div class="instructions">
            <h3>If you are not automatically redirected:</h3>
            <p>1. Make sure the Streamlit server is running by executing the batch file:</p>
            <pre>launch_duckdb_explorer.bat</pre>
            <p>2. Click the link below to open the DuckDB Explorer:</p>
            <p><a href="http://localhost:8501" target="_blank">http://localhost:8501</a></p>
        </div>
    </div>
    
    <script>
        // Check if the Streamlit server is running
        function checkServer() {
            fetch('http://localhost:8501', { mode: 'no-cors' })
                .then(() => {
                    console.log('Server is running');
                })
                .catch(error => {
                    console.error('Server is not running:', error);
                    document.querySelector('.loading').innerHTML = '<p>Could not connect to the Streamlit server.</p>';
                    document.querySelector('.instructions').style.display = 'block';
                });
        }
        
        // Try to check the server after a short delay
        setTimeout(checkServer, 2000);
    </script>
</body>
</html>
